        <h1>AP Computer Science Midterm Review</h1>
        <p class="lead">This is a review exam for your midterm.</p>
      </div>

    <div class="container">
       <!-- Test Row -->
      <div class="row" id="main">
        <div class="col-md-4">
          <!-- Question Number and progress info -->
          <p id="questionIndicator"></p>

        </div>
        <div class="col-md-8">
          <!-- Question and choices -->
          <p id="questionText"></p>
          <p id="codeSegment1" class="code"></p>
          <p id="followUp"></p>
          <p id="codeSegment2" class="code"></p>


          <div class="alert alert-danger">You didn't select a response.</div>
          <form>
            <div class="radio">
              <label><input type="radio" class="radioButton"  name="optradio"><p id="choice1">Option 1</p></label>
            </div>
            <div class="radio">
              <label><input type="radio" class="radioButton" name="optradio"><p id="choice2">Option 2</p></label>
            </div>
            <div class="radio">
              <label><input type="radio" class="radioButton"  name="optradio"><p id="choice3">Option 3</p></label>
            </div>
            <div class="radio">
              <label><input type="radio" class="radioButton" name="optradio"><p id="choice4">Option 4</p></label>
            </div>
            <div class="radio">
              <label><input type="radio" class="radioButton" name="optradio"><p id="choice5">Option 4</p></label>
            </div>

            <button type="button" class="btn btn-default" onclick="buttonClicked()">Submit</button>

          </form>

        </div>
      </div>

      <!-- Score Report -->
      <div class="row" id="scoreReport">
        <div class="col-md-4" id="totalScoreDiv">
        </div>
        <div class="col-md-8" id="bellChartDiv" style="min-height: 400px">
        </div>
  
      </div>
